name: Frontend Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      VITE_SUPABASE_URL: https://fdlmelfgshydwrcbvryg.supabase.co
      VITE_SUPABASE_PUBLIC_KEY: sb_publishable_iTlkCvERUbGMbm6qND9cJw_jv2O03N-
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      GITHUB_PAGES: "true"
      FRONTEND_PATH_PREFIX: /group-trip-planner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build label
        run: |
          echo "VITE_BUILD_COMMIT=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "VITE_BUILD_LABEL=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

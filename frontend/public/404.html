<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var base = "/group-trip-planner/";

        // If this is already a redirect attempt, do nothing.
        if (window.location.search.indexOf("redirect=") !== -1) return;

        var full =
          window.location.pathname +
          (window.location.search || "") +
          (window.location.hash || "");
        var target = base + "?redirect=" + encodeURIComponent(full);
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>

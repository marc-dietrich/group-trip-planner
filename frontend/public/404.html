<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var base = "/group-trip-planner/";
        var path = window.location.pathname;
        var search = window.location.search || "";
        var hash = window.location.hash || "";

        // If we are already at the base, just stay (no loop).
        if (path === base || path === base.slice(0, -1)) return;

        // Trim leading slashes and drop repo prefix if present.
        var trimmed = path.replace(/^\/+/, "");
        trimmed = trimmed.replace(/^group-trip-planner\/?/, "");

        // Avoid looping on 404.html itself.
        if (trimmed === "" || trimmed === "404.html") {
          window.location.replace(base);
          return;
        }

        window.location.replace(base + trimmed + search + hash);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
